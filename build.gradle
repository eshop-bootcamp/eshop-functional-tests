group 'eshop'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '2.41.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '2.41.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '2.41.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'2.41.0'
}
